<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cat Photo App</title>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome (for icons) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

        <style>
            h2 {
            font-family: Lobster, monospace;
            }

            .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
            <div class="col-8">
                <h2 class="text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="col-4">
                <a href="#">
                <img class="img-fluid thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
                </a>
            </div>
            </div>

            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-fluid my-3" alt="Three kittens running towards the camera.">

            <div class="row mb-3">
            <div class="col-4 mb-2">
                <button class="btn btn-primary w-100"><i class="fa-solid fa-thumbs-up"></i> Like</button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-info w-100 text-white"><i class="fa-solid fa-circle-info"></i> Info</button>
            </div>
            <div class="col-4 mb-2">
                <button class="btn btn-danger w-100"><i class="fa-solid fa-trash"></i> Delete</button>
            </div>
            </div>

            <p>Things cats <span class="text-danger">love:</span></p>
            <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
            </ul>

            <p>Top 3 things cats hate:</p>
            <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
            </ol>

            <form action="https://freecatphotoapp.com/submit-cat-photo">
            <div class="row mb-2">
                <div class="col-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-4">
                <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-4">
                <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-4">
                <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-7">
                <input type="text" class="form-control" placeholder="cat photo URL" required>
                </div>
                <div class="col-5">
                <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-paper-plane"></i> Submit</button>
                </div>
            </div>
            </form>
        </div>

    <!-- Bootstrap JS (optional, for responsive behaviors) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
