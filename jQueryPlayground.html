<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery Playground</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <h3 class="text-primary text-center my-4">jQuery Playground</h3>
            <div class="row">
            <div class="col-6">
                <h4>#left-well</h4>
                <div class="p-3 bg-light border rounded mb-4" id="left-well">
                <button class="btn btn-secondary target mb-2" id="target1">#target1</button>
                <button class="btn btn-secondary target mb-2" id="target2">#target2</button>
                <button class="btn btn-secondary target mb-2" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-6">
                <h4>#right-well</h4>
                <div class="p-3 bg-light border rounded mb-4" id="right-well">
                <button class="btn btn-secondary target mb-2" id="target4">#target4</button>
                <button class="btn btn-secondary target mb-2" id="target5">#target5</button>
                <button class="btn btn-secondary target mb-2" id="target6">#target6</button>
                </div>
            </div>
            </div>
        </div>

    <!-- Bootstrap JS (optional for some components) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (if you're using it for interaction) -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </body>
</html>
